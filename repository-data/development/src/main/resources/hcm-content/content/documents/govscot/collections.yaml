      hippotranslation:id: 50bedb38-4d4c-4705-8da5-444b4cdf59a3
      hippotranslation:locale: document-type-locale
      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>The prospect could enfranchise about&nbsp;<a href="https://www.gov.uk/government/statistics/eu-settlement-scheme-quarterly-statistics-december-2022/eu-settlement-scheme-quarterly-statistics-december-2022">5 million EU citizens over the age of 18</a>&nbsp;living in the UK with settled status.</p>

          <p>Starmer has said it does not pass the “common sense test” that settled migrants who have worked in the UK for decades do not have full voting rights.</p>

          <p>He said: “The thinking behind it is if someone’s been here say 10, 20, 30 years, contributing to this economy, contributing to the community, they ought to be able to vote.</p>
