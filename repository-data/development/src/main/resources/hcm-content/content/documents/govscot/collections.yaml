      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Keir Starmer has said it “feels wrong” not to allow EU citizens who live and pay tax in the UK not to have the right to vote in general elections.</p>

          <p>While the&nbsp;<a href="https://www.theguardian.com/politics/labour">Labour</a>&nbsp;leader said there was “no settled policy”, he confirmed in an interview on LBC radio that the party was “looking at some of the voting issues”.</p>
