definitions:
  namespace:
    govscot:
      uri: http://www.onehippo.org/govscot/nt/1.0
      cnd: namespaces/gov-scot.cnd
  config:
    /hippo:configuration/hippo:modules/webfiles/hippo:moduleconfig:
      watchedModules: [repository-data/webfiles]
    /hippo:configuration/hippo:domains/hippofolders/readonly:
      hipposys:groups: [cmsadmin, core-content-authors, core-content-editors, document-unlocker,
        foi-authors, foi-editors, group-authors, group-editors, mourning-banner, policy-authors,
        policy-editors, publication-authors, publication-editors, sitewriters, topics-issues-authors,
        topics-issues-editors, useradmin]
    /hippo:configuration/hippo:domains/preview-documents/readonly:
      hipposys:groups: [previewusers]
    /hippo:configuration/hippo:domains/live-documents/readonly:
      hipposys:groups:
        operation: add
        type: string
        value: [liveusers]
